
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>BeamSafe MY | Pro Structural Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&family=Lexend:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000000;
            --bg-light: #ffffff;
            --accent-orange: #FF6B00;
            --accent-orange-light: #FF8C42;
            --accent-orange-dark: #CC5500;
            --text-dark: #000000;
            --text-light: #ffffff;
            --gray-light: #f5f5f5;
            --gray-medium: #e0e0e0;
            --gray-dark: #333333;
            --grid-gap: 1.5rem;
            --border-thin: 1px solid var(--gray-medium);
            --border-thick: 3px solid var(--gray-medium);
            --radius-sharp: 0px;
            --radius-round: 8px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Karla', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Lexend', sans-serif;
            margin: 0;
            font-weight: 700;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .experimental-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        .left-panel {
            background-color: var(--bg-light);
            padding: var(--grid-gap);
            display: flex;
            flex-direction: column;
            gap: var(--grid-gap);
            border-right: var(--border-thick);
        }

        .right-panel {
            background-color: var(--accent-orange);
            color: var(--text-light);
            padding: var(--grid-gap);
            display: flex;
            flex-direction: column;
            gap: var(--grid-gap);
        }

        .header {
            padding: 1rem 0;
            border-bottom: var(--border-thin);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background: var(--accent-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            border: var(--border-thick);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 1.25rem;
            font-weight: 900;
            letter-spacing: -0.025em;
            text-transform: uppercase;
            color: var(--text-dark);
        }

        .logo-subtitle {
            font-size: 0.6rem;
            color: var(--gray-dark);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
        }

        .kanji-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .kanji-text {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin: 0;
        }

        .kanji-label {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .philosophical-text {
            font-size: 0.8rem;
            line-height: 1.6;
            font-weight: 500;
            margin: 1rem 0;
        }

        .philosophical-quote {
            font-style: italic;
            font-weight: 700;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .philosophical-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-round);
        }

        .barcode {
            display: flex;
            height: 30px;
            margin: 1rem 0;
        }

        .barcode-line {
            width: 2px;
            background: var(--text-light);
            margin: 0 1px;
        }

        .section-number {
            font-size: 3rem;
            font-weight: 900;
            opacity: 0.3;
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }

        .modular-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .grid-block {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem;
            text-align: center;
        }

        .grid-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .grid-value {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .input-section {
            background: var(--gray-light);
            padding: 1.5rem;
            border: var(--border-thin);
            border-radius: var(--radius-round);
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: var(--border-thin);
        }

        .input-title {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .input-field {
            display: flex;
            flex-direction: column;
        }

        .input-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .input-control {
            padding: 0.5rem;
            border: var(--border-thin);
            border-radius: var(--radius-sharp);
            font-family: 'Karla', sans-serif;
            font-weight: 600;
        }

        .results-section {
            background: var(--gray-light);
            padding: 1.5rem;
            border: var(--border-thin);
            border-radius: var(--radius-round);
        }

        .status-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            border: var(--border-thick);
        }

        .status-label {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .status-value {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .result-card {
            background: white;
            border: var(--border-thin);
            padding: 1rem;
        }

        .result-title {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            border-bottom: var(--border-thin);
            padding-bottom: 0.25rem;
        }

        .result-value {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .visualization-area {
            background: white;
            border: var(--border-thin);
            padding: 1.5rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visualization-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: var(--border-thin);
            background: white;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
        }

        .btn-secondary {
            background: white;
            color: var(--text-dark);
        }

        .btn-success {
            background: var(--accent-orange);
            color: white;
            border-color: var(--accent-orange);
        }

        .btn-copied {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: var(--border-thin);
            color: var(--gray-dark);
            font-size: 0.7rem;
        }

        .footer-text {
            font-style: italic;
        }

        .no-print {
            display: block;
        }

        .print-only {
            display: none;
        }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
                color: black !important;
                font-size: 12px;
            }

            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }

            .left-panel, .right-panel {
                background: white !important;
                color: black !important;
                break-inside: avoid;
            }

            .input-section, .results-section, .visualization-area, .result-card {
                background: white !important;
                color: black !important;
                border: 1px solid #000 !important;
            }

            .status-display {
                border: 3px solid #000 !important;
            }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
